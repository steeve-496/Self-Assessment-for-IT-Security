<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h2>Self-Assessment: How Secure Are You?</h2>
        <form id="selfAssessmentForm">
          <div class="question">
            <p>1. Do you use unique passwords for each account?</p>
            <label>
              <input type="radio" name="q1" value="yes" required> Yes
            </label>
            <label>
              <input type="radio" name="q1" value="no"> No
            </label>
          </div>
          <div class="question">
            <p>2. Do you enable two-factor authentication (2FA) where available?</p>
            <label>
              <input type="radio" name="q2" value="yes" required> Yes
            </label>
            <label>
              <input type="radio" name="q2" value="no"> No
            </label>
          </div>
          <div class="question">
            <p>3. Do you avoid clicking on unknown links in emails?</p>
            <label>
              <input type="radio" name="q3" value="yes" required> Yes
            </label>
            <label>
              <input type="radio" name="q3" value="no"> No
            </label>
          </div>
          <div class="question">
            <p>4. Do you update your software and devices regularly?</p>
            <label>
              <input type="radio" name="q4" value="yes" required> Yes
            </label>
            <label>
              <input type="radio" name="q4" value="no"> No
            </label>
          </div>
          <button type="button" class="submit-btn" onclick="calculateScore()">Submit</button>
        </form>
        <div id="assessmentResult" class="result"></div>
      </div>
</body>
</html>
